<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <link rel="shortcut icon" href="images/favicon.ico" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NetFlix Clone </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header id="header">
	<div class="header-cont container">
	<div class="left-cont">
		<img src="images/Netflix-Brand-Logo.png" alt="logo" class="header-brand">
		<ul class="main-nav">
			<li class="item active">Home</li>
			<li class="item">Upcoming Movies</li>
			<li class="item">Movies</li>
			<li class="item">News And Popular</li>
			<li class="item">My List</li>
		</ul>
	</div>
	<div class="right-cont">
		<img src="images/icons8-search-100.png" alt="user">
		<img src="images/icons8-bell-100.png" alt="user">
		<img src="images/images.png" alt="user">
	</div>
	</div>
	
</header>	
<script src="script.js" defer></script>
</body>
</html>
